<div data-ng-controller="WorkingStatusModal">

    <div data-wizard
         data-wizard-on-cancel="closeModal"
         data-wizard-on-finish="closeModal"
         data-wizard-title=":: 'modal_working_status_title' | translate"
         data-wizard-hide-cancel-button="true"
         data-wizard-confirm-button-text=":: 'wizard_close' | translate">

        <div data-wizard-step>

            <div data-ng-repeat="work in worksDetails track by $index">
                <h5>
                    <a target="_blank"
                       rel="noopener"
                       title="{{ work.title }} ({{ 'core_new_window' | translate }})"
                       data-ng-href="{{ work.link }}"
                       data-ng-bind="work.title">
                    </a>
                </h5>
                <em data-ng-bind="work.date | date:'short'"></em>
                <p data-ng-bind-html="work.summary"></p>
                <ul class="list-inline font-italic">
                    <li>
                        <strong data-ng-bind=":: 'modal_working_status_type' | translate"></strong>
                        <span data-ng-bind="work.details.type"></span>
                    </li>
                    <li>
                        <strong data-ng-bind=":: 'modal_working_status_category' | translate"></strong>
                        <span data-ng-bind="work.details.category"></span>
                    </li>
                    <li>
                        <strong data-ng-bind=":: 'modal_working_status_status' | translate"></strong>
                        <span data-ng-bind="work.details.status"></span>
                    </li>
                </ul>
                <hr>
            </div>
        </div>
    </div>

</div>
