<form class="dedicatedCloud-terminate-confirm"
      name="$ctrl.terminateConfirmForm"
      novalidate
      data-ng-submit="$ctrl.onTerminateConfirmFormSubmit()">

    <oui-modal data-title="{{ :: i18n.dedicatedCloud_confirm_close_service }}"
               data-on-dismiss="$ctrl.onModalDismiss()"
               data-primary-label="{{ :: i18n.dedicatedCloud_confirm_close_confirm }}"
               data-primary-action="$ctrl.onModalPrimaryBtnClick()"
               data-secondary-label="{{ :: i18n.dedicatedCloud_confirm_close_cancel }}"
               data-secondary-action="$ctrl.onModalSecondaryBtnClick()"
               data-loading="$ctrl.loading.confirm">

        <oui-field label="{{ :: i18n.dedicatedCloud_confirm_close_question }}">
            <oui-radio data-ng-repeat="reason in $ctrl.reasons track by $index"
                       name="reasons"
                       data-text="{{ tr('dedicatedCloud_confirm_close_reason_' + reason.toLowerCase()) }}"
                       data-model="$ctrl.model.reason"
                       data-value="reason">
            </oui-radio>
        </oui-field>

        <oui-field data-label="{{ :: i18n.dedicatedCloud_confirm_close_feedback }}"
                   data-size="xl">
            <oui-textarea data-model="$ctrl.model.commentary"
                          data-maxlength="450"
                          data-name="commentary"
                          data-rows="6">
            </oui-textarea>
        </oui-field>

    </oui-modal>

</form>
