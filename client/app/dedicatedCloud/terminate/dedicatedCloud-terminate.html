<div class="dedicatedCloud-terminate">

    <oui-modal data-title="{{ i18n.dedicatedCloud_close_service }}"
               data-primary-action="$ctrl.onTerminateBtnClick()"
               data-primary-label="{{ i18n.wizard_confirm }}"
               data-secondary-action="$ctrl.onCancelBtnClick()"
               data-secondary-label="{{ i18n.wizard_cancel }}"
               data-on-dismiss="$ctrl.onCancelBtnClick()"
               data-loading="$ctrl.loading.terminate">

        <oui-message class="d-block my-4"
                     data-type="error">
            <span data-i18n-static="dedicatedCloud_close_service_warning"></span>
        </oui-message>

        <p data-i18n-static="dedicatedCloud_close_service_desc"></p>
        <p data-i18n-static="dedicatedCloud_close_service_question"></p>

    </oui-modal>

</div>
