<div data-ng-controller="CdnDomainStatisticsCtrl">

    <h2 data-translate="cdn_domain_tab_statistics"></h2>

    <div class="row d-md-flex mb-5">

        <div class="col-md-6">
            <div class="oui-tile mb-5 h-100">
                <div class="oui-tile__body">
                    <ul class="list-unstyled">

                        <li class="oui-tile__item">
                            <div class="oui-tile__definition">
                                <div class="d-flex w-100">
                                    <div>
                                        <strong class="d-block"
                                                data-translate="cdn_domain_configuration_cname">
                                        </strong>
                                        <span data-ng-bind="domain.cname">
                                        </span>
                                    </div>
                                </div>
                            </div>
                        </li>
                    </ul>
                </div>
            </div>
        </div>

        <div class="col-md-6">
            <div class="oui-tile mb-5 h-100">
                <div class="oui-tile__body">
                    <ul class="list-unstyled">

                        <li class="oui-tile__item">
                            <div class="oui-tile__definition">
                                <img src="images/cdn/icn_domain.png" alt="" />
                                <span data-ng-bind="domain.domain"></span>
                            </div>
                        </li>
                        <li class="oui-tile__item">
                            <div class="oui-tile__definition">
                                <img src="images/cdn/icn_cdn.png" alt="" />
                                <span data-ng-bind="domain.anycast.ipv4"></span>
                            </div>
                        </li>
                        <li class="oui-tile__item">
                            <div class="oui-tile__definition">
                                <img src="images/cdn/icn_server.png" alt="" />
                                <span data-ng-bind="domain.backend.ipv4"></span>
                            </div>
                        </li>
                    </ul>
                </div>
            </div>
        </div>

    </div>

    <div class="text-center"
         data-ng-show="loadingConsts">
        <oui-spinner></oui-spinner>
    </div>
    <div data-ng-hide="loadingConsts">
        <div class="text-center"
             data-ng-show="loadingStats">
            <oui-spinner></oui-spinner>
        </div>
        <div class="oui-box mb-5"
             data-ng-hide="loadingStats">
            <div class="row">
                <div class="col-sm-6">
                    <label for="dataType"
                           class="oui-label d-inline-block align-middle mr-2">
                        <span data-translate="cdn_statistics_visualize"></span>&nbsp;:
                    </label>
                    <div class="oui-select mb-0 oui-select_inline align-middle">
                        <select name="datatype"
                                class="oui-select__input"
                                id="dataType"
                                data-ng-options="i18n['cdn_stats_type_' + option] for option in consts.types"
                                data-ng-model="model.dataType"
                                data-ng-change="getStatistics()">
                        </select>
                        <span class="oui-icon oui-icon-chevron-down" aria-hidden="true"></span>
                    </div>
                </div>
                <div class="col-sm-6">
                    <label for="period"
                           class="oui-label d-inline-block align-middle mr-2">
                        <span data-translate="cdn_statistics_from"></span>&nbsp;:
                    </label>
                    <div class="oui-select mb-0 oui-select_inline align-middle">
                        <select name="period"
                                class="oui-select__input"
                                id="period"
                                data-ng-options="i18n['cdn_statistics_period_' + option] for option in consts.periods"
                                data-ng-model="model.period"
                                data-ng-change="getStatistics()">
                        </select>
                        <span class="oui-icon oui-icon-chevron-down" aria-hidden="true"></span>
                    </div>
                </div>
            </div>
        </div>
        <canvas id="cdnDomainStatsChart"
                class="chart chart-line"
                data-ng-hide="loadingStats"
                data-chart-labels="labels"
                data-chart-series="series"
                data-chart-data="data">
        </canvas>
    </div>
</div>
