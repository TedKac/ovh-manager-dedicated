<div data-ng-controller="CdnDeleteSslCtrl">

    <div data-wizard
         data-wizard-on-cancel="resetAction"
         data-wizard-on-finish="deleteSsl"
         data-wizard-step-valid="wizard_yes"
         data-wizard-title="{{ 'cdn_configuration_delete_ssl_title' | translate }}">

        <div data-wizard-step>

            <p data-translate="cdn_configuration_ssl_delete_confirmation" data-translate-values="{ t0: ssl.name }"></p>

        </div>

    </div>

</div>
