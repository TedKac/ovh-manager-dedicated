<div data-ng-controller="DedicatedServerFtpBackupAccessDeleteController as $ctrl">
    <oui-modal data-title="{{:: i18n.server_configuration_ftpbackup_access_delete }}"
               data-primary-action="$ctrl.deleteFtpBackupAccess()"
               data-primary-label="{{:: i18n.wizard_confirm }}"
               data-secondary-action="resetAction()"
               data-secondary-label="{{:: i18n.wizard_cancel }}"
               data-on-dismiss="resetAction()"
               data-loading="$ctrl.isDeleting">
        <p data-ng-bind-html="tr('server_configuration_ftpbackup_access_delete_question', [$ctrl.access])"></p>
    </oui-modal>
</div>
