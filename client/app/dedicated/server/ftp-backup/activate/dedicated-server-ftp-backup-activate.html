<div data-ng-controller="ActivateFtpBackupCtrl">

    <div data-wizard
         data-wizard-on-cancel="resetAction"
         data-wizard-on-finish="activateFtpBackup"
         data-wizard-title="{{ 'server_configuration_ftpbackup_activate' | translate }}">

        <div data-wizard-step
             data-wizard-step-valid="!loading">

            <div class="text-center"
                 data-ng-if="loading">
                <oui-spinner></oui-spinner>
            </div>

            <p data-ng-if="!loading"
               data-ng-bind="{{ 'server_configuration_ftpbackup_activate_question' | translate }}">
            </p>

        </div>

    </div>

</div>
