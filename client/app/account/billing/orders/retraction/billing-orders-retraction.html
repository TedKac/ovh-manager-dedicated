<div id="billing-payment-retraction"
     data-ng-controller="Billing.controllers.OrderRetractionCtrl as ctrl">

    <a class="btn btn-link"
       href="#/billing/orders"
       title="{{ 'orders_retract_return_to_orders' | translate }}">
        <span class="fa fa-chevron-left"
           aria-hidden="true">
        </span>
    </a>

    <h1 data-translate="orders_retract_title">
    </h1>

    <div data-ng-if="!success">
        <div data-ovh-alert></div>

        <p data-translate="orders_retract_description1"></p>
        <p data-translate="orders_retract_description2"></p>

        <p>{{ 'orders_retract_confirmation' | translate:{ t0: orderId } }}</p>
        <div class="checkbox">
            <label>
                <input type="checkbox"
                       data-ng-model=":: confirmed">
                {{ 'orders_retract_confirmation_text' | translate }}
            </label>
        </div>

        <oui-message type="warning" message="{{ 'orders_retract_alert' | translate }}"></oui-message>

        <div class="control-group">
            <a class="oui-button oui-button_secondary" href="#/billing/orders" data-translate="wizard_cancel"></a>
            <button type="button" class="oui-button oui-button_primary" data-ng-disabled="!confirmed" data-ng-click="ctrl.retract()">{{ 'wizard_confirm' | translate }}</button>
        </div>
    </div>


    <div data-ng-if="success">
        <oui-message type="success" message="{{ 'orders_retract_success' | translate:{ t0: orderId } }}"></oui-message>
        <a class="oui-button oui-button_secondary" href="#/billing/orders" data-translate="orders_retract_return_to_orders"></a>
    </div>
</div>
